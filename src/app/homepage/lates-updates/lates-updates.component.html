<div class="absolute">
    <h2>Latest updates</h2>

    <table  [ngStyle]="{'font-family':'Monospace'}">
      <tbody>
      <tr *ngFor="let update of updates;">
        <td><img [src]="update.imageUrl"> </td>
        <td>{{update.name}} <br> {{update.episode}} </td>
        </tr>
       </tbody>
    </table>
</div>

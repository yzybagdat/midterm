<h1 style="margin-top:40px;">{{heading | uppercase}}</h1>
<div class="hero-section">
  <div class="card-grid" *ngFor="let card of cards;">
    <a class="card" href="#">
      <div class="card__background"><img [src]="card.imageUrl"> </div>
      <div class="card__content">
        <div class="text">
          <p class="card__category">{{card.name}}</p>
          <p class="card__heading">{{card.rating}}</p>
        </div></div>
    </a>
  </div></div>
